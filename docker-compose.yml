services:
  postgres-ulpingo:
    image: postgres:16-alpine
    container_name: ulpingo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ulpingo
      POSTGRES_PASSWORD: ulpingo_password
      POSTGRES_DB: ulpingo_db
    volumes:
      - ulpingo_postgres_data:/var/lib/postgresql/data
    ports:
      - '5434:5432'
    networks:
      - ulpingo-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ulpingo']
      interval: 10s
      timeout: 5s
      retries: 5

  ulpingo-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ulpingo-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://ulpingo:ulpingo_password@postgres-ulpingo:5432/ulpingo_db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      postgres-ulpingo:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ulpingo-network

volumes:
  ulpingo_postgres_data:

networks:
  ulpingo-network:
    driver: bridge
